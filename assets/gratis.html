<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financi</title>
    <link rel="icon" href="imagenes/Logo.png" type="image/png" />
    <link rel="stylesheet" href="gratis.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="navbar-brand-container">
                <img src="imagenes/Logo.png" width="15%" alt="Logo">
                <a class="navbar-brand" href="#">Financi</a>
            </div>
            <!-- Agregamos las imágenes que funcionan como botones -->
            <div class="d-flex">
                <!-- Botón de alerta con imagen -->
                <button class="btn p-0 me-2" onclick="alerta()" style="background-color: transparent; border: none;">
                    <img src="imagenes/Alerta.png" alt="Alerta" class="img-button" >
                </button>
                
                <!-- Botón de usuario con imagen -->
                <button class="btn p-0" onclick="mostrarFormulario()" style="background-color: transparent; border: none;">
                    <img src="imagenes/usuario.png" alt="Usuario"  class="img-button">
                </button>
                              
            </div>
        </div>
    </nav>
    
    <!--Cajas con formulario-->
<div class="contenedor">

    <!-- Formulario de Ingreso de Usuario y Contraseña -->
    <div id="loginForm" style="display: none; position: absolute; top: 50px; right: 10px; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
    
<div class="row">
    
   <!-- Primera caja Ingresos del usuario -->
   <div class="col-md-6">
    <div class="montos">
        <div class="titulo">
            <h3>
                <img src="imagenes/Moneda.png" alt="Ícono" class="icono">Montos</h3>
        </div>
   <div class="accordion-container my-4">
    <div class="accordion-header d-flex justify-content-between align-items-center">
        <img src="imagenes/Dinero.png" alt="Icono de ingresos" class="icono">
        <h3>Ingresos del Usuario</h3>
        <button class="accordion-toggle" onclick="toggleAccordion('accordion-content1')" style="background: none; border: none;">&#9662;</button>
    </div>

    <div class="accordion-content" id="accordion-content1">
        <form id="dynamicForm1">
            <div class="mb-3">
                <label for="numero1" class="form-label">Sueldo</label>
                <input type="number" id="numero1" class="form-control" name="numero1" value="0" oninput="calculateTotalIngresos()">
            </div>

            <div class="mb-3">
                <label for="numero2" class="form-label">Bono</label>
                <input type="number" id="numero2" class="form-control" name="numero2" value="0" oninput="calculateTotalIngresos()">
            </div>

            <!-- Contenedor donde se agregarán nuevos inputs dinámicamente -->
            <div id="extraFieldsContainer1"></div>

            <!-- Campo para ingresar el título del nuevo campo dinámico, botones para agregar y eliminar campos dinamicos -->
            <div id="newFieldContainer1"  class="mb-3">
                <label for="newFieldTitle1" class="form-label">Nuevo ingreso</label>
                <input type="text" id="newFieldTitle1" class="form-control" placeholder="Escribe el título del nuevo ingreso">
                <button type="button" class="btn btn-secondary" onclick="addInputField('extraFieldsContainer1', 'newFieldTitle1', 'calculateTotalIngresos');toggleNewFieldContainer('newFieldContainer1')"> Nuevo Ingreso</button>
                <button type="button" class="btn btn-danger" onclick="removeLastField('extraFieldsContainer1')"> Eliminar Ingreso</button>
            </div>
 
            <!-- Campo para mostrar el total -->
            <div class="mb-3">
                <label for="total" class="form-label">Total:</label>
                <input type="number" id="totalIngresos" class="form-control" name="totalIngresos" readonly>
            </div>

            <!-- Botones para agregar titulo/guardar datos -->
            <div id="botones"  class="d-flex gap-3">
                <button type="button" id="boton1"  class="btn btn-info" onclick="toggleNewFieldContainer('newFieldContainer1')">+</button>
            </div>

        </form>
    </div>
</div>

 <!-- Segunda caja Gastos comunes -->
 <div class="accordion-container my-4">
    <div class="accordion-header d-flex justify-content-between align-items-center">
        <img src="imagenes/casa.webp" alt="Icono de ingresos" class="icono">
        <h3>Gastos Comunes</h3>
        <button class="accordion-toggle" onclick="toggleAccordion('accordion-content2')" style="background: none; border: none;">&#9662;</button>
    </div>

    <div class="accordion-content" id="accordion-content2">
        <form id="dynamicForm2">
            <div class="mb-3">
                <label for="agua" class="form-label">Agua</label>
                <input type="number" id="agua" class="form-control" name="agua" value="0" oninput="calculateTotalGastosComunes()">
            </div>

            <div class="mb-3">
                <label for="electricidad" class="form-label">Electricidad</label>
                <input type="number" id="electricidad" class="form-control" name="electricidad" value="0" oninput="calculateTotalGastosComunes()">
            </div>

            <div class="mb-3">
                <label for="gas" class="form-label">Gas:</label>
                <input type="number" id="gas" class="form-control" name="gas" value="0" oninput="calculateTotalGastosComunes()">
            </div>
            <div id="extraFieldsContainer2"></div>

            <div class="mb-3">
                <label for="totalGastosComunes" class="form-label">Total Gastos Comunes:</label>
                <input type="number" id="totalGastosComunes" class="form-control" name="totalGastosComunes" readonly>
            </div>
        </form>
    </div>
</div>

 <!-- Tercera caja Gastos servicios -->
 <div class="accordion-container my-4">
    <div class="accordion-header d-flex justify-content-between align-items-center">
        <img src="imagenes/servicios.png" alt="Icono de ingresos" class="icono">
        <h3>Gastos Servicios</h3>
        <button class="accordion-toggle" onclick="toggleAccordion('accordion-content3')" style="background: none; border: none;">&#9662;</button>
    </div>

    <div class="accordion-content" id="accordion-content3">
        <form id="dynamicForm3">
            <div class="mb-3">
                <label for="internet" class="form-label">Internet</label>
                <input type="number" id="internet" class="form-control" name="internet" value="0" oninput="calculateTotalServicios()">
            </div>

            <!-- Contenedor donde se agregarán nuevos inputs dinámicamente -->
            <div id="extraFieldsContainer3"></div>

            <!-- Campo para ingresar el título del nuevo campo dinámico, botones para agregar y eliminar campos dinamicos -->
            <div id="newFieldContainer3"  class="mb-3">
                <label for="newFieldTitle3" class="form-label">Nuevo Servicio</label>
                <input type="text" id="newFieldTitle3" class="form-control" placeholder="Escribe el título del nuevo servicio">
                <button type="button" class="btn btn-secondary" onclick="addInputField('extraFieldsContainer3', 'newFieldTitle3', 'calculateTotalServicios');toggleNewFieldContainer('newFieldContainer3')"> Nuevo Gasto</button>
                <button type="button" class="btn btn-danger" onclick="removeLastField('extraFieldsContainer3')"> Eliminar Gasto</button>
            </div>

            <div class="mb-3">
                <label for="totalServicios" class="form-label">Total Servicios:</label>
                <input type="number" id="totalServicios" class="form-control" name="totalServicios" readonly>
            </div>

            <!-- Botones para agregar titulo/guardar datos -->
            <div id="botones"  class="d-flex gap-3">
                <button type="button" id="boton1"  class="btn btn-info" onclick="toggleNewFieldContainer('newFieldContainer3')">+</button>
            </div>

        </form>
    </div>
</div>

 <!-- Cuarta caja Gastos Hormiga-->
 <div class="accordion-container my-4">
    <div class="accordion-header d-flex justify-content-between align-items-center">
        <img src="imagenes/Carrito.png" alt="Icono de ingresos" class="icono">
        <h3>Gastos Hormiga</h3>
        <button class="accordion-toggle" onclick="toggleAccordion('accordion-content4')" style="background: none; border: none;">&#9662;</button>
    </div>


    <div class="accordion-content" id="accordion-content4">
        <form id="dynamicForm4">
            
            <!-- Contenedor donde se agregarán nuevos inputs dinámicamente -->
            <div id="extraFieldsContainer4"></div>

            <!-- Campo para ingresar el título del nuevo campo dinámico, botones para agregar y eliminar campos dinamicos -->
            <div id="newFieldContainer4"  class="mb-3">
                <label for="newFieldTitle4" class="form-label">Nuevo Gasto</label>
                <input type="text" id="newFieldTitle4" class="form-control" placeholder="Escribe el título del nuevo gasto">
                <button type="button" class="btn btn-secondary" onclick="addInputField('extraFieldsContainer4', 'newFieldTitle4', 'calculateTotalGastosHormiga');toggleNewFieldContainer('newFieldContainer4')"> Nuevo Gasto</button>
                <button type="button" class="btn btn-danger" onclick="removeLastField('extraFieldsContainer4')"> Eliminar Gasto</button>
            </div>


            <div class="mb-3">
                <label for="totalGastosHormiga" class="form-label">Total Gastos Hormiga:</label>
                <input type="number" id="totalGastosHormiga" class="form-control" name="totalGastosHormiga" readonly>
            </div>


            <div id="botones"  class="d-flex gap-3">
                <button type="button" id="boton1"  class="btn btn-info" onclick="toggleNewFieldContainer('newFieldContainer4')">+</button>
            </div>
                
        </form>
    </div>
  </div>
</div>
</div> 
<div class="col-md-6">
    <div class="resumenes">
    <!-- Sección de Resumen de Totales -->
    <div class="card">
        <div class="titulo">
            <h4 class="titulo-con-imagen">
                <img src="imagenes/lista.png" alt="Ícono" class="icono">Resumen de Totales
            </h4>
        </div>
        <div class="card-body">
            <div class="accordion-container">
                <!-- Ingresos -->
                <div class="accordion-header">
                    <label for="resumenIngresos" class="form-label">Total Ingresos:</label>
                    <input type="number" id="resumenIngresos" class="form-control" name="resumenIngresos" readonly>
                </div>
                
                <!-- Gastos Comunes -->
                <div class="accordion-header">
                    <label for="resumenGastosComunes" class="form-label">Total Gastos Comunes:</label>
                    <input type="number" id="resumenGastosComunes" class="form-control" name="resumenGastosComunes" readonly>
                </div>
                
                <!-- Servicios -->
                <div class="accordion-header">
                    <label for="resumenServicios" class="form-label">Total Gastos Servicios:</label>
                    <input type="number" id="resumenServicios" class="form-control" name="resumenServicios" readonly>
                </div>
                
                <!-- Gastos Hormiga -->
                <div class="accordion-header">
                    <label for="resumenGastosHormiga" class="form-label">Total Gastos Hormiga:</label>
                    <input type="number" id="resumenGastosHormiga" class="form-control" name="resumenGastosHormiga" readonly>
                </div>

                <!-- Total General -->
                <div class="accordion-header">
                    <label for="totalGeneral" class="form-label">Total General:</label>
                    <input type="number" id="totalGeneral" class="form-control" name="totalGeneral" readonly>
                </div>
            </div>
        </div>
    </div>
</div>


</div>

<div class="col-md-6" >
    <div class="card" id="grafico">
        <div class="titulo">
            <h3>
                <img src="imagenes/GraficoPie.png" alt="Ícono" class="icono">Sueldo - Gastos
            </h3>
        </div>
        <div class="card-body">
            <canvas id="myChart"> Sueldo - Gastos</canvas>
        </div>
    </div>
</div>
</div> 
<footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-md-start">
                <h5>Financi</h5>
                <p>© 2023 Financi, Todos los derechos reservados.</p>
            </div>
            <div class="col-md-6 text-center text-md-end">
                <a href="#" class="text-light me-3">Privacidad</a>
                <a href="#" class="text-light">Términos de uso</a>
            </div>
        </div>
    </div>
</footer>
</div>
</body>
<script src="gratis.js"></script>
</html>
